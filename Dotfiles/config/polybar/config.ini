[colors]
background = #090617
##background-alt = #373B41
#foreground = #E7AD5B
foreground = #C0A36E
primary = #A6E3A1
secondary = #8ABEB7
alert = #F38BA8
disabled = #707880

[bar/4]
width = 13.25%
offset-x = 85.75%
offset-y = 1%
height = 24pt
#radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = ${colors.foreground}

padding-left = 2
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = AlegreyaSans 12;2
font-1 = WeatherIcons;4
font-2 = Material;4
font-3 = MaterialIcons;4
font-4 = FontAwesome;4

# modules-left =
modules-right = weather memory cpu cpu-temp gputemp

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

#; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/weather]
type = custom/script
exec = $HOME/.config/polybar/weather/polybar-forecast-linux-x86_64
exec-if = ping openweathermap.org -c 1
interval = 600
label-font = 1



[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/gputemp]
type = custom/script
label = %output%
exec = /home/frank-garuda/.config/polybar/scripts/gputemp.sh
;exec = nvidia-smi --format=nounits,csv,noheader --query-gpu=temperature.gpu | xargs echo
tail = true
format = <label>°C
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label-foreground = ${colors.blue}
label-prefix-foreground = ${colors.foreground}
format-padding = 1
interval = 2

[module/cpu-temp]
type = custom/script
exec = /home/frank-garuda/.config/polybar/scripts/cputemp.sh
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}


[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini

